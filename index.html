<!DOCTYPE html>
<html>
<head>
  <title>Traffic and Weather Dashboard</title>
  <style>
        body {
      background-color: black;}
    #map {
      height: 750px; /* Set the desired height of the map container */
      width: 100%; /* Set the desired width of the map container */
    }
    #logo {
      position: absolute;
      z-index: 1;
      top: 0px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Wgv3AUmPnwnD4F4M5ie9HVY-v-7kpvw&libraries=places"></script>
</head>
<body>
  <div id="map" style="background-color: black"></div>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 33.3326436, lng: -87.2171753}, // Set the initial map center coordinates
        zoom: 11 // Set the initial zoom level
      });

      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }
  </script>
  <script>
    (function(d, s, id) {
        if (d.getElementById(id)) {
            if (window.__TOMORROW__) {
                window.__TOMORROW__.renderWidget();
            }
            return;
        }
        const fjs = d.getElementsByTagName(s)[0];
        const js = d.createElement(s);
        js.id = id;
        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

        fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'tomorrow-sdk');
    </script>

    <div class="tomorrow"
       data-location-id="128140"
       data-language="EN"
       data-unit-system="IMPERIAL"
       data-skin="dark"
       data-widget-type="upcoming"
       style="padding-bottom:22px;position:relative;"
    >
      <a
        href="https://www.tomorrow.io/weather-api/"
        rel="nofollow noopener noreferrer"
        target="_blank"
        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
      >
        <img
          alt="Powered by the Tomorrow.io Weather API"
          src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
          width="250"
          height="18"
        />
      </a>
    </div>
    <img src=".\the-best.jpg" id="logo">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Wgv3AUmPnwnD4F4M5ie9HVY-v-7kpvw&libraries=places&callback=initMap"></script>
</body>
</html>
